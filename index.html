<!DOCTYPE HTML>
<HTML>
<HEAD>
	<meta charset="utf-8">
	<style>
		body {
			height: 1000px;
			font-family: "Roboto", sans-serif;
			margin: 0;
			overflow: hidden;
		}

		button {
			position: absolute;
			top: 1rem;
			left: 1rem;
			padding: 10px;
			border: 0;
			border-radius: 1rem;
		}
	</style>
</HEAD>
<BODY onmousedown="hold(true)" onmouseup="hold(false)">
	<button onclick="ripulisci()">Reset</button>
	<canvas id="canvas" width="1920" height="1080">Canvas non supportato :(</canvas>
	
	<script>
		var canvas = document.getElementById("canvas");
		var draw = canvas.getContext("2d")
		var clicked = false
		canvas.setAttribute("width", window.innerWidth)
		canvas.setAttribute("height", window.innerHeight)
		
		if (window.Event) {
			document.captureEvents(Event.MOUSEMOVE);
		}
		document.onmousemove = function(e){
			if(clicked){
				draw.fillStyle = "#00FFFF";
				draw.beginPath();
				draw.arc(loc(e).x,loc(e).y, 40, 0,2*Math.PI);
				draw.fill();
			}
		};

		function hold(bool){
			clicked = bool;
		}

		function ripulisci(){
			draw.clearRect(0, 0, canvas.width, canvas.height);
		}

		function loc(e) {
			return {'x': (window.Event) ? e.pageX : event.clientX + (document.documentElement.scrollLeft ? document.documentElement.scrollLeft : document.body.scrollLeft),
					'y': (window.Event) ? e.pageY : event.clientY + (document.documentElement.scrollTop ? document.documentElement.scrollTop : document.body.scrollTop)}
		}
	</script>
</BODY>
</HTML>
